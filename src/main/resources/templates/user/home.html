<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/home.css}" rel="stylesheet" type="text/css" media="all">

    <title>Create Your Profile</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<h1 class="display-1">Home Page</h1>
<div class="book-cards" th:object="${allBooks}">
    <div th:each="book : ${allBooks}">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${book.title}">Card title</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary" th:text="${book.isbn}">Card subtitle</h6>
                <p class="card-text" th:text="${'Available from ' + book.quantity + ' users'}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
            </div>
        </div>
    </div>
</div>
</body>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Login</title>
</head>

<body>
<div class="container">

    <form th:action="@{/auth/loginAction}" method="POST" th:object="${user}">
        <h3 th:text="Login"></h3>
        <input type="email" name="email" th:field="*{username}" th:placeholder="Email" /> <br /><br />
        <input type="password" name="password" th:field="*{password}" th:placeholder="Password" /> <br /><br />
        <button type="submit" class="btn btn-info col-2"> Login </button>
        <a th:href="@{/auth/register}" class="btn btn-primary col-2"> Register </a><br />

        <div th:if="${param.error}"><p>Username or Password is invalid.</p></div> <br/>

        <div th:utext="${successMessage}"></div>
    </form>

</div>

</body>
</html>

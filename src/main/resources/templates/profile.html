<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <title>User Profile</title>
</head>
<body>
<div class="container" th:object="${user}">

    <h2>Welcome to User Dashboard</h2>

    <br> <br> <hr> <br> <br>

    <h4 th:text="*{'Logged as: ' + name + ' ' + surname}"></h4>
    <h4 th:text="*{'Has role: ' + role.value}"></h4>

    <br> <br> <hr> <br> <br>

    <p>
        <a th:href="@{/}" class="btn btn-primary btn-sm mb-3">Home</a>
        <a th:href="@{/logout}" class="btn btn-danger btn-sm mb-3">Logout</a>

    </p>
</div>

</body>
</html>

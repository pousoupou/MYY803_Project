<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/register.css}" rel="stylesheet" type="text/css" media="all">

    <title>Create Your Profile</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<h1>User Profile</h1>
<div class="profile-info" style="display: flex; flex-direction: column; align-items: center;">
    <form action="#" th:action="@{register/save}" th:object="${user}" method="post" style="width: 50%;">

        <!-- Name field -->
        <label for="inputName" class="form-label">First Name</label>
        <input type="text" th:field="*{name}" id="inputName" class="form-control" name="name" required>
        <div id="nameHelpBlock" class="form-text">
            Please enter your first name.
        </div>

        <!-- Surname field -->
        <label for="inputSurname" class="form-label">Last Name</label>
        <input type="text" th:field="*{surname}" id="inputSurname" class="form-control" name="surname" required>
        <div id="surnameHelpBlock" class="form-text">
            Please enter your last name.
        </div>

        <!-- Email field -->
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" th:field="*{email}" id="inputEmail" class="form-control" name="email" required>
        <div id="emailHelpBlock" class="form-text">
            Please enter your email address.
        </div>

        <label for="inputPassword5" class="form-label">Password</label>
        <input type="password" th:field="*{password}" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" name="password" required>
        <div id="passwordHelpBlock" class="form-text">
            Enter your password
        </div>

        <!-- Address field -->
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" th:field="*{address}" id="inputAddress" class="form-control" name="address" required>
        <div id="addressHelpBlock" class="form-text">
            Please enter your address.
        </div>

      <!-- Zip code field -->
        <label for="inputZipcode" class="form-label">ZipCode</label>
        <input type="number" th:field="*{zipcode}" id="inputZipcode" class="form-control" name="zipcode" required>
        <div id="zipcodeHelpBlock" class="form-text">
            Please enter your zip code.
        </div>

        <div class="checkbox-container">
            <label class="form-check-label" for="flexCheckDefault categories">Preferred Book Categories:</label>
            <div class="form-check checkbox-box">
                <div class="column">
                    <div th:each="cat, iterStat : ${categories}" th:if="${iterStat.index % 2 == 0}">
                        <div class="checkbox-item">
                            <input class="form-check-input" type="checkbox" th:value="${cat}" th:text="${cat}" id="flexCheckDefault categories" name="favCats"><br>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div th:each="cat, iterStat : ${categories}" th:if="${iterStat.index % 2 == 1}">
                        <div class="checkbox-item">
                            <input class="form-check-input" type="checkbox" th:value="${cat}" th:text="${cat}" id="flexCheckDefault categories" name="favCats"><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button class="btn btn-primary" type="submit">Save Profile</button>
    </form>
</div>
</body>
</html>

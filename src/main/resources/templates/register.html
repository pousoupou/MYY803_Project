<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <title>Create Your Profile</title>
</head>
<body>
<h1 style="text-align: center;">User Profile</h1>
<div class="profile-info" style="display: flex; flex-direction: column; align-items: center;">
    <form action="#" th:action="@{/auth/save}" th:object="${user}" method="post" style="width: 50%;">


        <label for="firstName" class="form-label">First Name</label>
        <input type="text" th:field="*{firstName}" id="firstName" class="form-control" name="firstName" required>
        <div id="firstNameHelpBlock" class="form-text">
            Please enter your first name.
        </div>

        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" th:field="*{lastName}" id="lastName" class="form-control" name="lastName" required>
        <div id="lastNameHelpBlock" class="form-text">
            Please enter your last name.
        </div>

        <label for="username" class="form-label">Username (Email)</label>
        <input type="email" th:field="*{username}" id="username" class="form-control" name="username" required>
        <div id="usernameHelpBlock" class="form-text">
            Please enter your email address as the username.
        </div>

        <label for="password" class="form-label">Password</label>
        <input type="password" th:field="*{password}" id="password" class="form-control" name="password" required>
        <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
        </div>




<!--        TODO:-->
<!--        more fields to come if we need them-->



        <button type="submit">Save Profile</button>
    </form>
</div>
</body>
</html>

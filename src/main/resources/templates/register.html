<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .profile-info {
            max-width: 600px;
            margin: 0 auto;
        }
        .profile-info label {
            font-weight: bold;
        }
        .profile-info input, .profile-info textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .profile-info select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .profile-info button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .profile-info button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>User Profile</h1>
<div class="profile-info">
    <form action="#" th:action="@{register/save}" th:object="${user}" method="post">
        <label for="name">First Name:</label>
        <input type="text" th:field="*{name}" id="name" name="name" required><br>

        <label for="surname">Last Name:</label>
        <input type="text" th:field="*{surname}" id="surname" name="surname" required><br>

        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" id="email" name="email" required><br>

        <label for="address">Address:</label>
        <textarea id="address" th:field="*{address}" name="address" rows="3" required></textarea><br>

        <label for="categories">Preferred Book Categories:</label>
        <select id="categories" name="favCats" multiple required>
            <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
        </select><br>

<!--        <label for="authors">Favorite Authors:</label>-->
<!--        <input type="text" id="authors" name="authors" required><br>-->

        <button type="submit">Save Profile</button>
    </form>
</div>
</body>
</html>
